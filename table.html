<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;    
}
</style>
<title>Table</title>
</head>
<body>

<table style="width:100%" border="1">
  <tr>
    <th colspan="3">1</th>
    <td >4</td>
    <td >5</td>
  </tr>
  <tr>
    <th rowspan="4">6</th>
    <td>7</td>
    <td>8</td>
    <td colspan="2" rowspan ="3">9</td>
  </tr>
  <tr>
    <td>12</td>
    <td>13</td>
  </tr>
  <tr>
    <td>17</td>
    <td>18</td>
  </tr>
  <tr>
  
    <td>22</td>
    <td>23</td>
    <td>24</td>
    <td>25</td>
  </tr>
</table>
</body>
</html>
