<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta name="description" content="JavaScript accept user input demo" />
    <meta name="keywords" content="JavaScript, UserInput" />
    <title>In class javascript exercise 2</title>
    
    
    </head>
    
    <body>
    <h1>In class javascript exercise 2</h1>
    <input type="date" id="userInput"  />
    <input type="submit" value="Submit" onclick="displayOutput()" />
    <p id="result"></p>
</body>
    <script type="text/javascript">
        

        function displayOutput() {
            var oneDay = 24*60*60*1000;
            
            var input = document.getElementById("userInput").value;
  
            var numbers = input.match(/\d+/g); 
            var date1 = new Date(numbers[0], numbers[1]-1, numbers[2]);
            var date2 = new Date(2018,00,01);
          var diffDays = Math.round(Math.abs((date2.getTime() - date1.getTime())/(oneDay)));
            
           document.getElementById("result").innerHTML = diffDays+" days until new year";
           
        }
        
    </script>
    

</html>
